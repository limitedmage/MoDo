<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="/winjs/css/ui-dark.css" />
    <script type="ms-deferred/javascript" src="/winjs/js/base.js"></script>
    <script type="ms-deferred/javascript" src="/winjs/js/ui.js"></script>
    <script type="ms-deferred/javascript" src="/winjs/js/binding.js"></script>
    <script type="ms-deferred/javascript" src="/winjs/js/controls.js"></script>
    <script type="ms-deferred/javascript" src="/winjs/js/animations.js"></script>
    <script type="ms-deferred/javascript" src="/winjs/js/uicollections.js"></script>
    <script type="ms-deferred/javascript" src="/winjs/js/wwaapp.js"></script>
    
    <link rel="stylesheet" href="/css/home.css" />
    <script type="ms-deferred/javascript" src="/js/home.js"></script>
</head>
<body>
    <div class="home fragment">
        <header role="banner" aria-label="Header content">
            <button disabled class="win-backbutton" aria-label="Back"></button>
            <div class="titleArea">
                <h1 class="pageTitle win-title">MoDo</h1>
            </div>
        </header>
        <section role="main" aria-label="Main content">
            <div id="listItemTemplate" class="list-item" data-win-control="WinJS.Binding.Template">
                <div class="list-item" data-win-bind="innerHTML: name"></div>
            </div>

            <div id="list-container" 
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{itemRenderer: listItemTemplate, 
                                    layout: {type: WinJS.UI.ListLayout}, 
                                    selectionMode: 'multi'}">
            </div>
        </section>
    </div>

    <div id="appbar" 
         data-win-control="WinJS.UI.AppBar" 
         aria-label="Command Bar" 
         data-win-options="{position:'bottom', 
                            transient:true, 
                            autoHide:0, 
                            lightDismiss:true}">
        <div class="win-left">
            <button id="complete" class="win-command">
                <span class="win-commandicon win-large">&#x2714;</span><span class="win-label">Complete</span>
            </button>
            <span id="reorder-buttons" style="display:none;">
                <button id="moveup" class="win-command">
                    <span class="win-commandicon win-large">&uarr;</span><span class="win-label">Move Up</span>
                </button>
                <button id="movedown" class="win-command">
                    <span class="win-commandicon win-large">&darr;</span><span class="win-label">Move Down</span>
                </button>
             </span>
        </div>
        
        <div class="win-right">
            <form id="add-input">
                <input id="add-input-text" type="text" />
                <input type="submit" id="add-input-button" value="add" />
            </form>
        </div>
    </div>
</body>
</html>
